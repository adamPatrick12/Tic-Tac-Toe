<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <header>
            <h1>Tic Tac Toe</h1>    
    </header>

    <div class="gameBoardContainer">
        <div class="winnerScreenX">
            <h3>Player One Wins!</h3>
        </div>
        <div class="winnerScreenO">
            <h3>Player Two Wins!</h3>
        </div>
        <div class="playerTurnX">
            <h2>Player One  (X)</h2> 
        </div>
        <div class="gameBoard">
            <div class="gameBlock1"></div>
            <div class="gameBlock2"></div>
            <div class="gameBlock3"></div>
            <div class="gameBlock4"></div>
            <div class="gameBlock5"></div>
            <div class="gameBlock6"></div>
            <div class="gameBlock7"></div>
            <div class="gameBlock8"></div>
            <div class="gameBlock9"></div>
        </div>
        <div class="playerTurnODull">
            <h2>Player Two (O)</h2> 
        </div>
    </div>

   
    


</body>
</html>
